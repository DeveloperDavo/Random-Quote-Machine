<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container-fluid">
    <div id="quote-block" class="img-rounded">
        <p id="quote"></p>
        <button id="new-quote-button" class="btn btn-primary">New Quote</button>
        <a id="tweet-link" href="#">
            <button id="tweet-button" class="btn btn-primary">Tweet
                <i class="fa fa-twitter twitter-share-button"></i>
            </button>
        </a>
    </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
